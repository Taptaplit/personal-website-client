<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Portfolio</title>
        <meta name="description" content="Version 1 of my Portfolio">
        <meta name="author" content="Taptaplit Patel">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="hero flex-center">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">
                    <title>Projects | Skills | Contact</title>
                    <defs>
                    <path d="M50,250c0-110.5,89.5-200,200-200s200,89.5,200,200s-89.5,200-200,200S50,360.5,50,250" id="textcircle">
                    <animateTransform
                        attributeName="transform"
                        begin="0s"
                        dur="30s"
                        type="rotate"
                        from="0 250 250"
                        to="360 250 250"
                        repeatCount="indefinite" 
                        />
                    <!-- SMIL animation: deprecated in Chrome, so eventually will have to be replaced with Web Animation API or alternative -->
                    </path>
                    <symbol>
                    <rect x="225" y="135" width="50" height="230" id=""/>
                    </symbol>
                    </defs>
                    <use xlink:href="#redstripe" />
                    <use xlink:href="#redstripe" transform="rotate(90 250 250)" />
                    <use xlink:href="#redstripe" transform="rotate(45 250 250)" />
                    <use xlink:href="#redstripe" transform="rotate(-45 250 250)" />
                    <text dy="70" textLength="1220">
                    <!-- textLength (essentially the circumference of the circle) is used as an alternative to letter-spacing for Firefox, which currently doesn't support letter-spacing for SVG -->
                    <textPath xlink:href="#textcircle">Projects | Skills | Contact | </textPath>
                    </text>
                </svg>
                <div class="content">
                    <h1>Taptaplit</h1>
                    <ul class="tagContainer flex-center">
                        <li>#developer</li>
                        <li>#freelancer</li>
                        <li>#student</li>
                    </ul>
                </div>
            </div>
            <div class="projectContainer flex-center">
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
